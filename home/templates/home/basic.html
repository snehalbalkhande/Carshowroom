<!DOCTYPE html>
<html>
<head>
	<title>Car Showroom Web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
		.navbar{
			background-color:rgb(51, 42, 42);
			padding: 14px;

		}
        .body{
			background-color:rgb(200, 206, 215);
		}
		
	</style>

   
    
</head>
<body class="body">
	
	<nav class="navbar navbar-expand-lg my-2">
		<a class="navbar-brand" href="#">Maruti suzuki</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active mx-2">
			  <a class="nav-link" href="#">Home </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="/about">About us</a>
			  </li>
		<li class="nav-item active">
				<a class="nav-link" href="/home/contact">Contact us</a>
			  </li>
			  
			
		  </ul>
		  <button type="submit" class="btn btn-primary mx-2" id="login-btn" onclick="authenticate()">Log In</button>

		  <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#signupModal">
			SignUp
			</button>
		</div>
	  </nav>
    
	<!-- SignUp Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="signupModalTitle">SignUp Here</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form action= "/signup" method='post'>
	<div class="form-group">
	  <label for="username">Username</label>
	  <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username">
	</div>
	<div class="form-group">
	  <label for="fname">First Name</label>
	  <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name">
	</div>
	<div class="form-group">
	  <label for="lname">Last Name</label>
	  <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name">
	</div>
	<div class="form-group">
	  <label for="email">Email address</label>
	  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
	</div>
	<div class="form-group">
	  <label for="pass1">Choose a password</label>
	  <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password">
	</div>
	<div class="form-group">
	  <label for="pass2">Confirm Password</label>
	  <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again">
	</div>
   
  
		  {% csrf_token %}
		  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
		</div>
		<div class="modal-footer">
		</div>
	  </div>
	</div>
  </div>
  
  
  
</body>
</html>
