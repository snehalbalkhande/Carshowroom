<!DOCTYPE html>
<html>
<head>
	<title>Car Showroom Web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
		.navbar{
			background-color:rgb(51, 42, 42);
			padding: 14px;

		}
        .body{
			background-color:rgb(200, 206, 215);
		}
		
	</style>

   
    
</head>
<body class="body">
	
	<nav class="navbar navbar-expand-lg my-2">
		<a class="navbar-brand" href="#">Maruti suzuki</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active mx-2">
			  <a class="nav-link" href="#">Home </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="#">About us</a>
			  </li>
		<li class="nav-item active">
				<a class="nav-link" href="#">Contact us</a>
			  </li>
			  
			
		  </ul>
		  <button type="submit" class="btn btn-primary mx-2" id="login-btn" onclick="authenticate()">Log In</button>

		  <button type="submit" class="btn btn-primary" id="signup-btn" onclick="validateForm()">Sign Up</button>
		   
		</div>
	  </nav>


      <div class="container my-3">
        <h3>Contact Us</h3>
        <form action="/home/contact/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
      </div>
    
        <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
      </div>
    
    
       <div class="form-group">
        <label for="desc">How May We Help You?</label>
        <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
      </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
    
    
    </div>
    

</body>
</html>
